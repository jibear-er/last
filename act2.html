<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elegant Registration</title>
    <link rel="stylesheet" href="stylesss.css" />
</head>
<body>
<div class="wrapper">
    <form id="registrationForm" class="form-card">
    <h2>Join Us</h2>
<div class="input-box">
    <input type="text" name="fullname" required />
    <label>Full Name</label>
</div>

<div class="input-box">
    <input type="email" name="email" required />
    <label>Email</label>
</div>

<div class="input-box">
    <input type="password" name="password" required />
    <label>Password</label>
</div>

<div class="input-box">
    <input type="number" name="phone" required />
    <label>Phone Number</label>
</div>

<div class="gender-box">
    <p>Gender:</p>
    <label><input type="radio" name="gender" value="Male" required /> Male</label>
    <label><input type="radio" name="gender" value="Female" /> Female</label>
    <label><input type="radio" name="gender" value="Other" /> Other</label>
</div>

<div class="input-box">
    <input type="date" name="dob" required />
    <label class="active">Date of Birth</label>
</div>

<div class="input-box select-box">
    <select name="course" required>
    <option value="" disabled selected>Choose Course</option>
    <option value="Computer Science">Information Technology</option>
    <option value="Engineering">Medical Technology</option>
    <option value="Business">Business</option>
    </select>
</div>

<div class="checkbox-box">
    <label><input type="checkbox" name="terms" required /> I accept Terms & Conditions</label>
</div>
    <button type="submit">Register</button>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
